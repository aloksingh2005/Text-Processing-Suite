<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Online Text Processing Suite - Word, Character, Case & More</title>
    <meta name="description"
        content="Use this free online text processing tool to count words, characters, sentences, paragraphs, remove duplicates, reverse text, convert case, and more instantly.">
    <meta name="keywords"
        content="word counter, character counter, text processing, case converter, text tools, online">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <!-- Theme toggle button -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
        ğŸŒ™
    </button>

    <!-- Notification for user feedback -->
    <div id="notification" class="notification"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Text Processing Suite</h1>
            <p>Powerful text analysis and manipulation tools - all in your browser</p>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Text Area Section -->
            <div class="text-area-section">
                <textarea id="textInput" class="text-area"
                    placeholder="Start typing or paste your text here to see real-time statistics and use powerful text processing features..."
                    oninput="updateStats()"></textarea>

                <!-- Control Buttons -->
                <div class="control-buttons">
                    <button class="btn btn-secondary" onclick="copyToClipboard()">ğŸ“‹ Copy Text</button>
                    <button class="btn btn-warning" onclick="downloadText()">ğŸ’¾ Download TXT</button>
                    <button class="btn btn-danger" onclick="clearText()">ğŸ—‘ï¸ Clear All</button>
                </div>
            </div>

            <!-- Sidebar with Stats and Features -->
            <div class="sidebar">
                <!-- Live Statistics Panel -->
                <div class="stats-panel">
                    <h3>ğŸ“Š Live Statistics</h3>
                    <div class="stat-item">
                        <span>Words:</span>
                        <span class="stat-value" id="wordCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Characters:</span>
                        <span class="stat-value" id="charCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Characters (no spaces):</span>
                        <span class="stat-value" id="charCountNoSpaces">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Sentences:</span>
                        <span class="stat-value" id="sentenceCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Paragraphs:</span>
                        <span class="stat-value" id="paragraphCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Reading Time:</span>
                        <span class="stat-value" id="readingTime">0 min</span>
                    </div>
                </div>

                <!-- Case Converter -->
                <div class="feature-section">
                    <h4>ğŸ”¤ Case Converter</h4>
                    <div class="btn-group">
                        <button class="btn" onclick="convertCase('upper')">UPPERCASE</button>
                        <button class="btn" onclick="convertCase('lower')">lowercase</button>
                        <button class="btn" onclick="convertCase('title')">Title Case</button>
                        <button class="btn" onclick="convertCase('sentence')">Sentence case</button>
                    </div>
                </div>

                <!-- Text Cleaner -->
                <div class="feature-section">
                    <h4>ğŸ§¹ Text Cleaner</h4>
                    <div class="btn-group">
                        <button class="btn btn-secondary" onclick="removeExtraSpaces()">Remove Extra Spaces</button>
                        <button class="btn btn-secondary" onclick="removeDuplicateLines()">Remove Duplicates</button>
                    </div>
                </div>

                <!-- Text Reverser -->
                <div class="feature-section">
                    <h4>ğŸ”„ Reverse Text</h4>
                    <div class="btn-group">
                        <button class="btn btn-warning" onclick="reverseText('letters')">Reverse Letters</button>
                        <button class="btn btn-warning" onclick="reverseText('words')">Reverse Words</button>
                        <button class="btn btn-warning" onclick="reverseText('lines')">Reverse Lines</button>
                    </div>
                </div>

                <!-- Text Sorter -->
                <div class="feature-section">
                    <h4>ğŸ“ Text Sorter</h4>
                    <div class="btn-group">
                        <button class="btn" onclick="sortText('asc')">Sort Aâ†’Z</button>
                        <button class="btn" onclick="sortText('desc')">Sort Zâ†’A</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
